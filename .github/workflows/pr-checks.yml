name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm' # Automatically caches your node_modules!

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’… Check Formatting & Linting
        run: pnpm lint # Ensure you have a script for this in package.json

      - name: ğŸ” Type Check
        # Assuming you have a turbo script or run tsc directly
        run: pnpm exec turbo type-check

      - name: ğŸ—ï¸ Build
        run: pnpm build
